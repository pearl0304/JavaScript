<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

       /*
       switch 표현식을 평가 -> 그 값과 일치하는 표현식을 가진 case 문으로 실행 
      
      전화번호 뒷자리를 물은 다음, 
      번호가 1111 : 에어팟프로 당첨 
      번호가 2222 : 맥북프로 16인치 당첨 
      번호가 3333 : 아이패드 프로 11인치 4세대 당첨 
      번호가 4444 : 아이패드 air 4세대 당첨
      그 외 : 꽝
       */

       var gift = prompt("휴대번호 뒷자리를 입력하세요");
       console.log(gift);
       gift=Number(gift);

       var result;
       
        switch(gift){
            case 1111 : result="에어팟"; break;
            case 2222 : result="맥북"; break;
            case 3333 : result="애플워치"; break;
            case 4444 : result="아이패드"; break;
            default : alert("꽝")
        } 
        if(result){
            alert(result+" 당첨되었습니다. 축하합니다 :)")
        }



   </script> 
</body>
</html>
