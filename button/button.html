<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0; padding: 0; list-style: none;}
        li{
            width: 50px ;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 20px;
            display:inline-block;
            text-align: center;
        }

    </style>
</head>
<body>
    
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script src="js/jquery-3.5.1.min.js"></script>
<script>
//$(sel).index(); 해당 선택자의 인덱스 순서를 가져옴

// $("li").eq(-1).css("backgroundColor","blue");

$("li").on("click",function(){
    var i = $(this).index();
    console.log(i);

    $("li").eq(i).css("backgroundColor","red");
    $("li").eq(i).siblings().css("backgroundColor","#ccc");
});

</script>



</body>
</html>
