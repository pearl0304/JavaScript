<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1{padding: 50px 0;}
        .output{
            width: 1000px;
            margin: 0 auto 50px;
            height: 50px;
            line-height: 50px;
            border: 5px solid#000;
        }

        button{
            margin: 20px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    
    <h1>Word Match Puzzle!</h1>
    <div class="output"></div>
    <section>
        <button>동해물과</button>>
        <button>우리나라</button>>
        <button>백두산이</button>>
        <button>닳도록</button>>
        <button>하느님이</button>>
        <button>만세 </button>>
        <button>보우하사</button>>
        <button>마르고</button>>

    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>

        var answer ="동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세"

        $("button").on("click",function(){
            var txt = $(this).text();
            var output = $(".output").text();
            
            $(".output").text(output+' '+txt);
      
            var submit=output+' '+txt;
            $(".output").text(submit);

            submit = submit.trim();

            if(answer===submit){
                alert("정답")
            }
        })

    </script>
</body>
</html>
