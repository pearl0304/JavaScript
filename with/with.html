<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        div{
            background-color: darksalmon;
            margin: 50px auto;
        }

        .box1{margin: 100px; height: 200px;}
        .box2{margin: 300px; height: 400px;}
        .box3{margin: 500px; height: 600px;}


    </style>


</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $("div").on("click",function(){
            var w = $(this).width();
            var h = $(this).height();

            $(this).width(h).height(w);
        });

        var a = $(window).width();
        console.log(a);


    </script>
</body>
</html>
